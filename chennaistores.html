<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chennai Stores</title>

    <link rel="stylesheet" href="css/style.css">
    <style>
      /* Add your custom CSS styles here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
         background-image: url('./staticimages/background.jpg');
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;

      }
      .store-card {
        background-color: transparent;
        border: 1px solid #ccc;
        border-radius: 20px;
        padding: 20px;
        margin: 40px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
       max-width: 600px;
       margin-left: 275px;
      }
      .store-image {
        max-width: 100%;
        height: auto;
        padding: auto;
      }
      .store-name {
        font-size: 24px;
        margin: 10px 0;
        color: white;
      }
      .store-description {
        font-size: 16px;
        color: #555;
      }
      .back-to-home-container {
        text-align: center;
        margin-top: 20px;
      }
      .back-to-home-button {
        background-color: #ff5733;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .back-to-home-button:hover {
        background-color: #ff401e;
      }
      .text-center{
        text-align: center;
        color: white;
      }
      img{
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">--Stores in Chennai--</h1>
      <div class="row">
        <div class="col-md-6 col-lg-3">
          <div class="store-card">
            <a href='chennai-clothing.html'><img src="https://media.fashionnetwork.com/cdn-cgi/image/fit=contain,width=1000,height=1000/m/fe8a/786d/7ccc/f2dd/6414/04f5/f373/9182/11e5/1e57/1e57.jpg" class="store-image" alt="Store 1" width="500px" height="300px"></a>
            <h2 class="store-name">SAUNDH - clothing Store</h2>
    
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <div class="store-card">
            <a href="chennai-furniture.html"><img src="https://housing.com/news/wp-content/uploads/2023/08/Best-furniture-shops-in-Chennai-f.jpg" alt="Store 2" width="500px" height="300px"></a>
            <h2 class="store-name">Wooden Street -Furniture Store</h2>
          </div>
        </div>
        <div class="col-md-6 col-lg-3">
          <a href="chennai-shoe.html"><div class="store-card">
            <img src="./staticimages/shoestore.jpg" alt="Store 3" width="500px" height="300px"></a>
            <h2 class="store-name">NIKE -Sneaker store</h2>
          
          </div>
        </div>
        </div>
        <div class="back-to-home-container">
        <a href="index.html" class="back-to-home-button">BACK TO HOME</a>
      </div>
      </div>
    </div>

  </body>
</html>
